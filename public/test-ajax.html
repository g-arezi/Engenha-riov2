<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste AJAX - Engenha Rio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Teste de Conexões AJAX - Engenha Rio</h1>
    
    <div class="test-section">
        <h3>Teste 1: Atualizar Status do Projeto</h3>
        <button onclick="testProjectUpdate()">Testar</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Teste 2: Avançar Workflow</h3>
        <button onclick="testWorkflowAdvance()">Testar</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Teste 3: Atualizar Status do Documento</h3>
        <button onclick="testDocumentStatus()">Testar</button>
        <div id="result3" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Teste 4: Marcar Notificação como Lida</h3>
        <button onclick="testNotification()">Testar</button>
        <div id="result4" class="result"></div>
    </div>

    <script>
        function showResult(id, message, type) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = 'result ' + type;
        }

        function testProjectUpdate() {
            showResult('result1', 'Testando...', 'pending');
            
            fetch('/projects/update-status/projeto_1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: 'em_andamento'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('result1', '✅ Sucesso: ' + data.message, 'success');
                } else {
                    showResult('result1', '❌ Erro: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showResult('result1', '❌ Erro de conexão: ' + error.message, 'error');
            });
        }

        function testWorkflowAdvance() {
            showResult('result2', 'Testando...', 'pending');
            
            fetch('/document-workflow/advance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    document_id: 'doc_1'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('result2', '✅ Sucesso: ' + data.message, 'success');
                } else {
                    showResult('result2', '❌ Erro: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showResult('result2', '❌ Erro de conexão: ' + error.message, 'error');
            });
        }

        function testDocumentStatus() {
            showResult('result3', 'Testando...', 'pending');
            
            fetch('/document-workflow/update-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    document_id: 'doc_1',
                    status: 'approved',
                    reason: 'Teste automatizado'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('result3', '✅ Sucesso: ' + data.message, 'success');
                } else {
                    showResult('result3', '❌ Erro: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showResult('result3', '❌ Erro de conexão: ' + error.message, 'error');
            });
        }

        function testNotification() {
            showResult('result4', 'Testando...', 'pending');
            
            fetch('/notifications/mark-read/notif_1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('result4', '✅ Sucesso: ' + data.message, 'success');
                } else {
                    showResult('result4', '❌ Erro: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showResult('result4', '❌ Erro de conexão: ' + error.message, 'error');
            });
        }
    </script>
</body>
</html>
